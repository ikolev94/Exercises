<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>All you need in one roof.SoftUni's Pattern Design</h1>
        </header>
        <main>
            <section>
                <article>
                    <p class="fire"></p>
                </article>
                <article>
                    <ul>
                        <li>Fast reload</li>
                        <li>Perfect design</li>
                        <li>SoftUni shortcuts</li>
                    </ul>
                </article>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Login to continue</legend>
                        <label id="name-label" for="name"></label><!--
                        --><input type="text" id="name" placeholder="Username">
                        <label id="country-label" for="country"></label><!--
                        --><input type="text" placeholder="Country" id="country">
                        <input type="submit" value="Submit" id="button">
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
