<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing List</title>
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>PRICING TABLE</h1>
        </header>
        <section>
            <article>
                <header class="effect">
                    <h3>Small Business</h3>
                </header>
                <div class="info">
                    <p class="price">$75</p>
                    <p>Photoshop 5.5+ PSD File</p>
                    <p>Organized Layers and Folders</p>
                </div>
                <button class="effect">Purchase Now</button>
            </article>
            <article>
                <header class="effect">
                    <h3>Medium Business</h3>
                </header>
                <div class="info">
                    <p class="price">$125</p>
                    <p>Photoshop 5.5+ PSD File</p>
                    <p>Organized Layers and Folders</p>
                    <p>Vector Based Graphics</p>
                </div>
                <button class="effect">Purchase Now</button>
            </article>
            <article>
                <header class="effect">
                    <h3>Large Business</h3>
                </header>
                <div class="info">
                    <p class="price">$275</p>
                    <p>Photoshop 5.5+ PSD File</p>
                    <p>Organized Layers and Folders</p>
                    <p>Documentation</p>
                    <p>Free Fonts</p>
                </div>
                <button class="effect">Purchase Now</button>
            </article>
        </section>
    </div>
</body>
</html>
