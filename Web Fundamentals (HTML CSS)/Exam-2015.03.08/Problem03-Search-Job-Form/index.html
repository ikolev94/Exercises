<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul>
                <li>
                    <!--<button class="glass"></button>-->
                    <img src="03.SearchJob-Resources/03-tab01.png" alt="">
                    <a href="#" class="green">Search Business</a>
                </li>
                <li>
                    <img src="03.SearchJob-Resources/03-tab02.png" alt="">
                    <a href="#">Business Categories</a>
                </li>
                <li>
                    <img src="03.SearchJob-Resources/03-tab03.png" alt="">
                    <a href="#">Recent Locations</a>
                </li>
                <li>
                    <img src="03.SearchJob-Resources/03-tab04.png" alt="">
                    <a href="#">Agents Located</a>
                </li>
            </ul>            
        </nav>
        <form action="">
            <div class="first-line">
                <div>
                    <label for="name">Business Name</label>
                    <input type="text" placeholder="enter a name" id="name">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" placeholder="search by country" id="country">
                </div>
                <div>
                    <label for="city">City / State</label>
                    <input type="text" placeholder="search by city or state" id="city">
                </div>
                <div>
                    <label for="zip">ZIP / Postal Code</label>
                    <input type="text" placeholder="enter a postal code" id="zip">
                </div>
            </div>
            <div class="second-line">
                <div>
                    <label for="employers">Employers</label>
                    <input type="text" placeholder="1000-5000" id="employers">
                </div>
                <div>
                    <label for="startup-date">Startup Date</label>
                    <input type="date" id="startup-date">
                </div>
                <div>
                    <label for="job">Job Opportunity</label>
                    <input type="text" placeholder="any" id="job">
                </div>
                    <button>LET'S FIND YOUR JOB</button>
            </div>
        </form>
    </div>
</body>
</html>
