<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Login or Create a Free Account!</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>New Account:</legend>
                    <input class="yes" type="text" placeholder="Username">
                    <input class="yes" type="email" placeholder="E-Mail">
                    <input class="no" type="password" placeholder="Password">
                    <input class="no" type="password" placeholder="Repeat Password">
                    <div class="checkbox">
                        <input id="inform" type="checkbox" title="">
                        <label for="inform">Please inform me of upcoming freebies, promotions and news</label>
                    </div>
                    <button>Create Account</button>
                </fieldset>
                <fieldset>
                    <legend>Login:</legend>
                    <input class="yes" type="text" placeholder="Username">
                    <input class="no" type="password" placeholder="Password">
                    <a href="#" class="red">I Forgot my Password!</a>
                    <button>Login</button>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
