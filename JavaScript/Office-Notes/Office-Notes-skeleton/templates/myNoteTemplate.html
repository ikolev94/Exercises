<ul class="listItems">
    {{#notes}}
    <li class="item" data-id="note_id">
        <a href="#">
            <h2 id="title">{{title}}</h2>
            <p id="text">{{text}}</p>
            <div class="author" title="author">{{author}}</div>
            <div class="deadline" title="deadline">{{deadline}}</div>
        </a>
        <button data-id="{{_id}}" class="edit">Edit</button>
        <button data-id="{{_id}}" class="delete">Delete</button>
    </li>
    {{/notes}}
</ul>
<div id="pagination"></div>
